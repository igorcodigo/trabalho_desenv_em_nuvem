{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .message-container {
            display: flex;
            min-height: 100vh;
        }
        .message-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .message-image {
            flex: 1;
            background: url('{% static "images/ImagemTeste.png" %}') no-repeat center center;
            background-size: cover;
        }
        @media (max-width: 767px) {
            .message-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-box">
            <div style="width: 100%; max-width: 450px;">
                <h1 class="text-center mb-3"><i class="fas fa-check-circle text-success"></i></h1>
                <h3 class="text-center mb-3">Senha Redefinida!</h3>
                <p class="text-muted">Sua senha foi redefinida com sucesso. Agora você já pode usar sua nova senha para fazer login.</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-block">IR PARA O LOGIN</a>
                </div>
            </div>
        </div>
        <div class="message-image"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
